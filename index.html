<!DOCTYPE html>
<html lang="en">
<head>
				<title>To Do List App</title>
				<link rel="stylesheet" href="./style.css"></link>
				<script src="https://kit.fontawesome.com/9bc11a0d98.js" crossorigin="anonymous"></script>
</head>
<body>
				<div class="container">
								<h1 class="heading"><i class="fas fa-check-square clr-second"></i> My <span class="clr-second">ToDo</span> List</h1>
								<form id="todo-list">
												<div class="from-wrapper">
																<input type="text" class="input" id="input" placeholder="Write ToDo...">
																<input type="submit" class="btn" value="Add">
												</div>
								</form>
								<div class="wrapper">
											<h2 class="todo-left">You Have <span class="todo-no"></span> Todo's Left</h2>	
											<button class="btn-sec">Remove All</button>
								</div>
								<ul class="table-wrapper">
												
								</ul>
				</div>


				<script src="./main.js"></script>
</body>
</html>
